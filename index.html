<!doctype html>
<html lang="en">
<head>
    <title>RyanHK Portfolio</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white; /* Set text color to white globally */
        }

        #map {
            height: 80vh; /* 80% of the viewport height */
            width: 80vw; /* 80% of the viewport width */
            position: relative; /* Needed for absolute positioning inside the div */
        }

        .map-overlay {
            position: absolute;
            background: #fff;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.10);
            z-index: 10;
        }

        #features {
            top: 10px;
            left: 10px;
            width: calc(25% - 20px);
            max-height: 150px;
        }

        #legend {
            bottom: 10px;
            right: 10px;
            width: calc(15% - 20px);
            max-height: 150px;
        }

        h2, h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        h3 {
            font-size: 16px;
        }

        p {
            margin: 10px 0;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        /* Style for the map thumbnail sections */
        .thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between; /* Distributes space evenly */
        }

        .thumbnails div {
            flex: 1 1 30%; /* Flex grow, flex shrink, flex basis */
            margin: 10px;
            text-align: center; /* Center the content */
        }

        .thumbnails a {
            color: white; /* Change link color to white */
            text-decoration: none; /* Optional: removes underline */
        }

        .thumbnails img {
            max-width: 100%; /* Makes the image responsive */
            height: auto;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <h1>Ryan Kim's Portfolio</h1>
        </header>
        <br><br><br>
        <div id="map">
            <div class="map-overlay" id="features">
                <h2>GHI in Nigeria, Tanzania, and Zambia</h2>
                <div id="pd"><p>Hover over a region!</p></div>
            </div>
            <div class="map-overlay" id="legend"></div>
        </div>
        <section class="thumbnails">
            <div class="thumbnail">
                <a href="images/Fantasy_Map.jpg">
                    <img src="images/Fantasy_Map.jpg" alt="Fantasy Map"/>
                    <h4>Fantasy Map</h4>
                </a>
            </div>
            <div class="thumbnail">
                <a href="images/Call_To_Action_Map.jpg">
                    <img src="images/Call_To_Action_Map.jpg" alt="Call to Action Map"/>
                    <h4>Call to Action Map</h4>
                </a>
            </div>
            <div class="thumbnail">
                <a href="images/Terrain_Map.png">
                    <img src="images/Terrain_Map.png" alt="Terrain Map"/>
                    <h4>Terrain Map</h4>
                </a>
            </div>
            <div class="thumbnail">
                <a href="images/Typography.png">
                    <img src="images/Typography.png" alt="Typography"/>
                    <h4>Typography</h4>
                </a>
            </div>
            <div class="thumbnail">
                <a href="images/Hexbins.png">
                    <img src="images/Hexbins.png" alt="Hexbins"/>
                    <h4>Hexbins</h4>
                </a>
            </div>
            <div class="thumbnail">
                <a href="images/Generalizations.png">
                    <img src="images/Generalizations.png" alt="Generalization"/>
                    <h4>Generalization</h4>
                </a>
            </div>
        </section>
    </div>
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicmhrMTQiLCJhIjoiY2x3MnVuemhhMHFhcTJrcHZuZ3FoOWtxcCJ9.D8c30iWQVBQXaeqCsiTkRA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/rhk14/clw2s0wg201zm01q10mnn1m80'
        });

        map.on('load', function () {
            map.fitBounds([
                [-25.360107, -35.815419],
                [63.333, 37.3456353]
            ]);

            const layers = ['1510-1615', '1616-1720', '1721-1825', '1826-1930', '1931-2140', '2141-2350', '2351+'];
            const colors = ['#f4fa52', '#fbec74', '#fee14d', '#f8d877', '#f8ad2a', '#f06819', '#fa1919'];
            const legend = document.getElementById('legend');

            layers.forEach((layer, i) => {
                const color = colors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;
                const value = document.createElement('span');
                value.innerHTML = `${layer}`;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });

            map.on('mousemove', function (event) {
                const states = map.queryRenderedFeatures(event.point, { layers: ['ghanadata-2ule7e'] });
                document.getElementById('pd').innerHTML = states.length ?
                    `<h3>${states[0].properties.ghi_kwh_m2}</h3> GHI: kWh/m^2` :
                    `<p>Mouse over a region for GHI</p>`;
            });
        });
    </script>
</body>
</html>
