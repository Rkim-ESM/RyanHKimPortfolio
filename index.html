<!DOCTYPE HTML>
<html>
    <head>
        <title>RyanHK Portfolio</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
        <style>
            *, *:before, *:after {
                box-sizing: border-box;
            }
           body {
    margin: 0;
    padding: 0;
}

/* Main wrapper to ensure all content is aligned and centered properly */
#wrapper {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers content horizontally */
    width: 100%; /* Full width of the viewport */
}

/* Style for the header to ensure it has full width and is visible */
header {
    width: 100%; /* Full width to match the page layout */
    text-align: center; /* Centering the text inside the header */
}

/* Adjustments for the map container */
#map {
    height: 350px; /* Fixed height for the map */
    width: 80%; /* Adjust this to match the width of your other image containers */
    margin: 20px 0; /* Top and bottom margin for spacing, removes side margins */
}

/* Ensures map overlays do not overlap with the header */
.map-overlay {
    position: absolute;
    top: 10px; /* Adjusts the top position to give space below the header */
    right: 10px; /* Maintains a consistent right-hand margin */
    background: #fff; /* Background color to maintain visibility over the map */
    border-radius: 3px; /* Softens the corners of the overlay boxes */
    box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* Subtle shadow for better visibility */
    z-index: 1; /* Ensures overlays are above the map */
    padding: 10px; /* Padding around the text in overlays */
}

/* Additional styles for features and legend to manage size and positioning */
#features, #legend {
    width: 250px; /* Fixed width for better control over layout */
}

#legend {
    height: 150px; /* Fixed height */
}
            .legend-key {
                display: inline-block;
                border-radius: 20%;
                width: 10px;
                height: 10px;
                margin-right: 5px;
            }
            section#main {
                margin-bottom: 40px;
            }
        </style>
    </head>
    <body>
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Header -->
            <header id="header">
                <span class="avatar"><img src="images/profile.jpg" alt="" /></span>
                <h1><strong>Ryan Kim</strong></h1>
                <p><strong>Portfolio of Work</strong></p>
                <p>(Right click + open/save for detailed view)</p>
                <ul class="icons">
                    <li><a href="https://github.com/RKim-ESM" class="icon style2 fa-github"><span class="label">Github</span></a></li>
                    <li><a href="mailto:rhk14@humboldt.edu" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
                </ul>
            </header>

            <!-- Main -->
            <section id="main">
                <p>Mapbox Map Samples</p>
                <div id="map"></div>
                <div class="map-overlay" id="features">
                    <h2>GHI of Zambia, Tanzania, and Kenya</h2>
                    <div id="pd"><p>Hover over a region!</p></div>
                </div>
                <div class="map-overlay" id="legend"></div>

                <!-- Thumbnail/Maps -->
                <section class="thumbnails">
                    <div>
                        <a href="images/Fantasy_Map.jpg">
                            <img src="images/Fantasy_Map.jpg" width="150"/>
                            <h3>Fantasy Map</h3>
                        </a>
                        <a href="images/Call_To_Action_Map.jpg">
                            <img src="images/Call_To_Action_Map.jpg" width="150"/>
                            <h3>Call to Action Map</h3>
                        </a>
                    </div>
                    <div>
                        <a href="images/Terrain_Map.png">
                            <img src="images/Terrain_Map.png"/>
                            <h3>Terrain Map</h3>
                        </a>
                        <a href="images/Typography.png">
                            <img src="images/Typography.png" width="150"/>
                            <h3>Typography</h3>
                        </a>
                    </div>
                    <div>
                        <a href="images/Hexbins.png">
                            <img src="images/Hexbins.png"/>
                            <h3>Hexbins</h3>
                        </a>
                        <a href="images/Generalizations.png">
                            <img src="images/Generalizations.png"/>
                            <h3>Generalization</h3>
                        </a>
                    </div>
                </section>
            </section>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.poptrox.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoicmhrMTQiLCJhIjoiY2x3MnVuemhhMHFhcTJrcHZuZ3FoOWtxcCJ9.D8c30iWQVBQXaeqCsiTkRA';
            const map = new mapboxgl.Map({
                container: 'map',
                style: 'mmapbox://styles/rhk14/clw2s0wg201zm01q10mnn1m80', // Replace with your style URL
                center: [-95.7129, 37.0902],
                zoom: 3
            });

            map.on('load', function() {
                map.on('mousemove', 'ghanadata-2ule7e', function(e) {
                    if (e.features.length > 0) {
                        document.getElementById('pd').innerHTML = `<strong>${e.features[0].properties.name}</strong>: ${e.features[0].properties.description}`;
                    }
                });

                map.on('mouseleave', 'ghanadata-2ule7e', function() {
                    document.getElementById('pd').innerHTML = '<p>Hover over a region!</p>';
                });

                map.on('mouseenter', 'ghanadata-2ule7e', function() {
                    map.getCanvas().style.cursor = 'pointer';
                });

                map.on('mouseleave', 'ghanadata-2ule7e', function() {
                    map.getCanvas().style.cursor = '';
                });
            });
        </script>
    </body>
</html>
