<!DOCTYPE HTML>
<html>
    <head>
        <title>RyanHK Portfolio</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
        <style>
    *, *:before, *:after {
        box-sizing: border-box;
    }
    body {
        margin: 0;
        padding: 0;
        height: 100vh; /* Ensures the body takes at least the height of the viewport */
        display: flex;
        flex-direction: column; /* Stack elements vertically */
    }
    #map {
        position: relative; /* Adjusted from absolute to relative */
        height: 350px; /* Set a fixed height for the map */
        width: 100%; /* Full width */
        flex-grow: 1; /* Allows the map to grow to use available space */
    }
    .map-overlay {
        position: absolute;
        background: #fff;
        font-family: Arial, sans-serif;
        overflow: auto;
        border-radius: 3px;
        z-index: 1; /* Make sure overlays are on top of the map */
    }
    #features, #legend {
        top: 10px; /* Adjusted to not stick to the very top */
        right: 10px; /* Give some space from the right */
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
    }
    #features {
        width: 250px;
        height: 100px;
    }
    #legend {
        line-height: 18px;
        height: 150px;
        width: 100px;
    }
    .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
    }
</style>
    </head>

    <body>
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Header -->
            <header id="header">
                <span class="avatar"><img src="images/profile.jpg" alt="" /></span>
                <h1><strong>Ryan Kim</strong></h1>
                <p><strong>Portfolio of Work</strong></p>
                <p>(Right click + open/save for detailed view)</p>
                <ul class="icons">
                    <li><a href="https://github.com/RKim-ESM" class="icon style2 fa-github"><span class="label">Github</span></a></li>
                    <li><a href="mailto:rhk14@humboldt.edu" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
                </ul>
            </header>

            <!-- Main -->
            <section id="main">
                <p>Mapbox Map Samples</p>
                <!-- Mapbox Map -->
                <div id="map"></div>
                <div class="map-overlay" id="features">
                    <h2>GHI of Zambia, Tanzania, and Kenya</h2>
                    <div id="pd"><p>Hover over a region!</p></div>
                </div>
                <div class="map-overlay" id="legend"></div>

                <!-- Thumbnail/Maps -->
                <section class="thumbnails">
                    <div>
                        <a href="images/Fantasy_Map.jpg">
                            <img src="images/Fantasy_Map.jpg" width="150"/>
                            <h3>Fantasy Map</h3>
                        </a>
                        <a href="images/Call_To_Action_Map.jpg">
                            <img src="images/Call_To_Action_Map.jpg" width="150"/>
                            <h3>Call to Action Map</h3>
                        </a>
                    </div>
                    <div>
                        <a href="images/Terrain_Map.png">
                            <img src="images/Terrain_Map.png"/>
                            <h3>Terrain Map</h3>
                        </a>
                        <a href="images/Typography.png">
                            <img src="images/Typography.png" width="150"/>
                            <h3>Typography</h3>
                        </a>
                    </div>
                    <div>
                        <a href="images/Hexbins.png">
                            <img src="images/Hexbins.png"/>
                            <h3>Hexbins</h3>
                        </a>
                        <a href="images/Generalizations.png">
                            <img src="images/Generalizations.png"/>
                            <h3>Generalization</h3>
                        </a>
                    </div>
                </section>
            </section>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.poptrox.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
        <script>
            mapboxgl.accessToken = 'pk.eyJ1IjoicmhrMTQiLCJhIjoiY2x3MnVuemhhMHFhcTJrcHZuZ3FoOWtxcCJ9.D8c30iWQVBQXaeqCsiTkRA';
            const map = new mapboxgl.Map({
                container: 'map', // container ID
                style: 'mapbox://styles/rhk14/clw2s0wg201zm01q10mnn1m80', // Style URL
                center: [-95.7129, 37.0902], // Starting position [lng, lat]
                zoom: 3 // Starting zoom
            });

            map.on('load', () => {
                const layers = [
                    '0-10', '10-20', '20-50', '50-100', '100-200', '200-500', '500-1000', '1000+'
                ];
                const colors = [
                    '#FFEDA0', '#FED976', '#FEB24C', '#FD8D3C', '#FC4E2A', '#E31A1C', '#BD0026', '#800026'
                ];

                // Create legend
                const legend = document.getElementById('legend');
                layers.forEach((layer, i) => {
                    const color = colors[i];
                    const item = document.createElement('div');
                    const key = document.createElement('span');
                    key.className = 'legend-key';
                    key.style.backgroundColor = color;

                    const value = document.createElement('span');
                    value.innerHTML = `${layer}`;
                    item.appendChild(key);
                    item.appendChild(value);
                    legend.appendChild(item);
                });

                map.on('mousemove', (event) => {
                    const states = map.queryRenderedFeatures(event.point, {
                        layers: ['statedata']
                    });
                    document.getElementById('pd').innerHTML = states.length ?
                        `<h3>${states[0].properties.name}</h3><p><strong><em>${states[0].properties.density}</strong> Solar Irradiance</em></p>` :
                        `<p>Hover over a region!</p>`;
                });

                map.getCanvas().style.cursor = 'default';
                map.fitBounds([
                    [-133.2421875, 16.972741],
                    [-47.63671875, 52.696361]
                ]);
            });
        </script>
    </body>
</html>
