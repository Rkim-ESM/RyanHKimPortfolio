<!DOCTYPE HTML>
<html>
    <head>
        <title>RyanHK Portfolio</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
        <style>
    *, *:before, *:after {
        box-sizing: border-box;
    }
    body {
    margin: 0;
    padding: 0;
}

/* Main wrapper to ensure all content is aligned and centered properly */
#wrapper {
    display: flex;
    flex-direction: column;
    align-items: center; /* Centers content horizontally */
    width: 100%; /* Ensures the wrapper is full width */
}

/* Header styles for visibility */
header {
    width: 100%; /* Ensures header takes full width */
    text-align: center; /* Center text in the header */
}

/* Map container styles */
#map {
    position: relative; /* Allows absolute positioning relative to this container */
    height: 350px; /* Set a fixed height */
    width: 80%; /* Set the width to match your layout */
    margin: 20px auto; /* Center the map horizontally */
}

/* General styling for overlays to make sure they are positioned over the map */
.map-overlay {
    position: absolute;
    background: #fff; /* White background for visibility */
    font-family: Arial, sans-serif;
    border-radius: 3px; /* Rounded corners */
    padding: 10px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.1); /* Subtle shadow for depth */
}

/* Positioning for the features overlay */
#features {
    top: 10px; /* Position at the top inside the map */
    right: 10px; /* Right align */
    width: 250px; /* Fixed width */
    height: 100px; /* Fixed height */
}

/* Positioning for the legend to be at the bottom right */
#legend {
    bottom: 10px; /* Position at the bottom inside the map */
    right: 10px; /* Right align */
    width: 100px; /* Fixed width */
    height: 150px; /* Fixed height */
}

/* Style for spacing below the map before the thumbnails */
section#main {
    margin-bottom: 40px; /* Adjust the bottom margin as needed */
}
    .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
    }
</style>
    </head>

    <body>
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Header -->
            <header id="header">
                <span class="avatar"><img src="images/profile.jpg" alt="" /></span>
                <h1><strong>Ryan Kim</strong></h1>
                <p><strong>Portfolio of Work</strong></p>
                <p>(Right click + open/save for detailed view)</p>
                <ul class="icons">
                    <li><a href="https://github.com/RKim-ESM" class="icon style2 fa-github"><span class="label">Github</span></a></li>
                    <li><a href="mailto:rhk14@humboldt.edu" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
                </ul>
            </header>

            <!-- Main -->
            <section id="main">
                <p>Mapbox Map Samples</p>
                <!-- Mapbox Map -->
                <div id="map"></div>
                <div class="map-overlay" id="features">
                    <h2>GHI of Zambia, Tanzania, and Kenya</h2>
                    <div id="pd"><p>Hover over a region!</p></div>
                </div>
                <div class="map-overlay" id="legend"></div>

                <!-- Thumbnail/Maps -->
                <section class="thumbnails">
                    <div>
                        <a href="images/Fantasy_Map.jpg">
                            <img src="images/Fantasy_Map.jpg" width="150"/>
                            <h3>Fantasy Map</h3>
                        </a>
                        <a href="images/Call_To_Action_Map.jpg">
                            <img src="images/Call_To_Action_Map.jpg" width="150"/>
                            <h3>Call to Action Map</h3>
                        </a>
                    </div>
                    <div>
                        <a href="images/Terrain_Map.png">
                            <img src="images/Terrain_Map.png"/>
                            <h3>Terrain Map</h3>
                        </a>
                        <a href="images/Typography.png">
                            <img src="images/Typography.png" width="150"/>
                            <h3>Typography</h3>
                        </a>
                    </div>
                    <div>
                        <a href="images/Hexbins.png">
                            <img src="images/Hexbins.png"/>
                            <h3>Hexbins</h3>
                        </a>
                        <a href="images/Generalizations.png">
                            <img src="images/Generalizations.png"/>
                            <h3>Generalization</h3>
                        </a>
                    </div>
                </section>
            </section>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.poptrox.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
        <script>
mapboxgl.accessToken = 'your-access-token';
const map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v11', // Replace with your style URL
    center: [-95.7129, 37.0902],
    zoom: 3
});

map.on('load', function() {
    map.on('mousemove', 'ghanadata-2ule7e', function(e) {
        if (e.features.length > 0) {
            document.getElementById('pd').innerHTML = `<strong>${e.features[0].properties.name}</strong>: ${e.features[0].properties.description}`;
        }
    });

    map.on('mouseleave', 'ghanadata-2ule7e', function() {
        document.getElementById('pd').innerHTML = '<p>Hover over a region!</p>';
    });
});

map.on('mouseenter', 'ghanadata-2ule7e', function() {
    map.getCanvas().style.cursor = 'pointer';
});

map.on('mouseleave', 'ghanadata-2ule7e', function() {
    map.getCanvas().style.cursor = '';
});
</script>
    </body>
</html>
