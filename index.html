<!doctype html>
<html lang="en">
<head>
    <title>RyanHK Portfolio</title>
    <meta charset="utf-8" />
	<link rel="stylesheet" href="assets/css/main.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #map {
            height: 80vh; /* 80% of the viewport height */
            width: 80vw; /* 80% of the viewport width */
            position: relative; /* Needed for absolute positioning inside the div */
        }

        .map-overlay {
            position: absolute;
            background: #fff;
            font-family: Arial, sans-serif;
            overflow: auto;
            border-radius: 3px;
            padding: 10px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.10);
            z-index: 10;
        }

        #features {
            top: 10px;
            left: 10px;
            width: calc(25% - 20px);
            max-height: 150px;
        }

        #legend {
            bottom: 10px;
            right: 10px;
            width: calc(15% - 20px);
            max-height: 150px;
        }

        h2, h3 {
            margin: 0 0 10px 0;
            font-size: 18px;
        }

        p {
            margin: 10px 0;
        }

        .legend-key {
            display: inline-block;
            border-radius: 20%;
            width: 10px;
            height: 10px;
            margin-right: 5px;
        }

        .thumbnails div {
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px; /* Space between rows */
        }
    
        .thumbnails img {
        width: 150px; /* Fixed width for all images */
        height: auto; /* Maintain aspect ratio */
        border-radius: 5px; /* Optional: for rounded corners */
        }
    
        @media (max-width: 600px) {
        .thumbnails div {
            flex-direction: column;
            align-items: center;
        }

        .thumbnails img {
            width: 100%; /* Take full width of the container */
            max-width: 150px; /* But no more than 150px */
        }
    }
</style>
</head>
<body>
    <div id="wrapper">
        <header id="header">
            <span class="avatar"><img src="images/profile.jpg" alt="" /></span>
            <h1><strong>Ryan Kim</strong></h1>
            <p><strong>Portfolio of Work</strong></p>
            <p>(Right click + open/save for detailed view)</p>
            <ul class="icons">
                <li><a href="https://github.com/RKim-ESM" class="icon style2 fa-github"><span class="label">Github</span></a></li>
                <li><a href="mailto:rhk14@humboldt.edu" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
            </ul>
        </header>
        <div id="map">
            <div class="map-overlay" id="features">
                <h2>GHI in Nigeria, Tanzania, and Zambia</h2>
                <div id="pd"><p>Hover over a region!</p></div>
            </div>
            <div class="map-overlay" id="legend"></div>
        </div>
        <br><br><br>
        <!-- Thumbnail/Maps -->
        <section class="thumbnails">
            <div>
                <a href="images/Fantasy_Map.jpg">
                    <img src="images/Fantasy_Map.jpg" width="150"/>
                    <h4>Fantasy Map</h4>
                </a>
                <a href="images/Call_To_Action_Map.jpg">
                    <img src="images/Call_To_Action_Map.jpg" width="150"/>
                    <h4>Call to Action Map</h4>
                </a>
            </div>
            <div>
                <a href="images/Terrain_Map.png">
                    <img src="images/Terrain_Map.png"/>
                    <h4>Terrain Map</h4>
                </a>
                <a href="images/Typography.png">
                    <img src="images/Typography.png" width="150"/>
                    <h4>Typography</h4>
                </a>
            </div>
            <div>
                <a href="images/Hexbins.png">
                    <img src="images/Hexbins.png"/>
                    <h4>Hexbins</h4>
                </a>
                <a href="images/Generalizations.png">
                    <img src="images/Generalizations.png"/>
                    <h4>Generalization</h4>
                </a>
            </div>
        </section>
    </div>

    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.poptrox.min.js"></script>
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/main.js"></script>	
    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoicmhrMTQiLCJhIjoiY2x3MnVuemhhMHFhcTJrcHZuZ3FoOWtxcCJ9.D8c30iWQVBQXaeqCsiTkRA';
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/rhk14/clw2s0wg201zm01q10mnn1m80'
        });

        map.on('load', function () {
            map.fitBounds([
                [-25.360107, -35.815419],
                [63.333, 37.3456353]
            ]);

            const layers = ['1510-1615', '1616-1720', '1721-1825', '1826-1930', '1931-2140', '2141-2350', '2351+'];
            const colors = ['#f4fa52', '#fbec74', '#fee14d', '#f8d877', '#f8ad2a', '#f06819', '#fa1919'];
            const legend = document.getElementById('legend');

            layers.forEach((layer, i) => {
                const color = colors[i];
                const item = document.createElement('div');
                const key = document.createElement('span');
                key.className = 'legend-key';
                key.style.backgroundColor = color;
                const value = document.createElement('span');
                value.innerHTML = `${layer}`;
                item.appendChild(key);
                item.appendChild(value);
                legend.appendChild(item);
            });

            map.on('mousemove', function (event) {
                const states = map.queryRenderedFeatures(event.point, { layers: ['ghanadata-2ule7e'] });
                document.getElementById('pd').innerHTML = states.length ?
                    `<h3>${states[0].properties.ghi_kwh_m2}</strong>  : GHI: kWh/m^2</em></p>` :
                    `<p>Mouse over for region GHI</p>`;
            });
        });
    </script>
</body>
</html>
