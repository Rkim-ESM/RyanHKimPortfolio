<!DOCTYPE HTML>
<html>
    <head>
        <title>RyanHK Portfolio</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="assets/css/main.css" />
        <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet" />
        <meta charset="utf-8" />
    <title>Demo: Make a choropleth map</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      h2,
      h3 {
        margin: 10px;
        font-size: 18px;
      }

      h3 {
        font-size: 16px;
      }

      p {
        margin: 10px;
      }

      .map-overlay {
        position: absolute;
        bottom: 0;
        right: 0;
        background: #fff;
        margin-right: 20px;
        font-family: Arial, sans-serif;
        overflow: auto;
        border-radius: 3px;
      }

      #map {
  position: relative; /* Changed from absolute to relative */
  height: 400px; /* Adjusted fixed height */
  width: 80%; /* Matches the width of other content */
  margin: 20px auto; /* Centering the map within the page */
}

.map-overlay {
  position: absolute;
  background: #fff;
  margin-right: 20px;
  font-family: Arial, sans-serif;
  overflow: auto;
  border-radius: 3px;
  box-shadow: 0 1px 2px rgba(0,0,0,0.1);
}

#features {
  top: 0;
  right: 0; /* Adjusted to align right */
  width: 250px;
  height: 100px;
  margin-top: 10px; /* Adjusted margin for alignment */
}

#legend {
  bottom: 10px; /* Ensured it's at the bottom of the map */
  right: 0; /* Align right to the edge of the map */
  width: 100px;
  height: 150px;
  padding: 10px;
}
      .legend-key {
        display: inline-block;
        border-radius: 20%;
        width: 10px;
        height: 10px;
        margin-right: 5px;
      }
    </style>

  </head>

    <body>
        <!-- Wrapper -->
        <div id="wrapper">
            <!-- Header -->
            <header id="header">
                <span class="avatar"><img src="images/profile.jpg" alt="" /></span>
                <h1><strong>Ryan Kim</strong></h1>
                <p><strong>Portfolio of Work</strong></p>
                <p>(Right click + open/save for detailed view)</p>
                <ul class="icons">
                    <li><a href="https://github.com/RKim-ESM" class="icon style2 fa-github"><span class="label">Github</span></a></li>
                    <li><a href="mailto:rhk14@humboldt.edu" class="icon style2 fa-envelope-o"><span class="label">Email</span></a></li>
                </ul>
            </header>

            <!-- Main -->
            <section id="main">
                <p>Mapbox Map Samples</p>
                <div id="map"></div>
    <div class="map-overlay" id="features">
      <h2>US population density</h2>
      <div id="pd"><p>Hover over a state!</p></div>
    </div>
    <div class="map-overlay" id="legend"></div>
                <!-- Thumbnail/Maps -->
                <section class="thumbnails">
                    <div>
                        <a href="images/Fantasy_Map.jpg">
                            <img src="images/Fantasy_Map.jpg" width="150"/>
                            <h3>Fantasy Map</h3>
                        </a>
                        <a href="images/Call_To_Action_Map.jpg">
                            <img src="images/Call_To_Action_Map.jpg" width="150"/>
                            <h3>Call to Action Map</h3>
                        </a>
                    </div>
                    <div>
                        <a href="images/Terrain_Map.png">
                            <img src="images/Terrain_Map.png"/>
                            <h3>Terrain Map</h3>
                        </a>
                        <a href="images/Typography.png">
                            <img src="images/Typography.png" width="150"/>
                            <h3>Typography</h3>
                        </a>
                    </div>
                    <div>
                        <a href="images/Hexbins.png">
                            <img src="images/Hexbins.png"/>
                            <h3>Hexbins</h3>
                        </a>
                        <a href="images/Generalizations.png">
                            <img src="images/Generalizations.png"/>
                            <h3>Generalization</h3>
                        </a>
                    </div>
                </section>
            </section>
        </div>

        <!-- Scripts -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/jquery.poptrox.min.js"></script>
        <script src="assets/js/skel.min.js"></script>
        <script src="assets/js/main.js"></script>
        <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
        <script>
            // define access token
      mapboxgl.accessToken = 'pk.eyJ1IjoicmhrMTQiLCJhIjoiY2x3MnVuemhhMHFhcTJrcHZuZ3FoOWtxcCJ9.D8c30iWQVBQXaeqCsiTkRA';

      // create map
      const map = new mapboxgl.Map({
        container: 'map', // container id
        style: 'mapbox://styles/rhk14/clw2s0wg201zm01q10mnn1m80' // map style URL from Mapbox Studio
      });

      // wait for map to load before adjusting it
      map.on('load', () => {
        // make a pointer cursor
        map.getCanvas().style.cursor = 'default';

        // set map bounds to the continental US
        map.fitBounds([
          [-133.2421875, 16.972741],
          [-47.63671875, 52.696361]
        ]);

        // define layer names
        const layers = [
          '0-10',
          '10-20',
          '20-50',
          '50-100',
          '100-200',
          '200-500',
          '500-1000',
          '1000+'
        ];
        const colors = [
          '#FFEDA0',
          '#FED976',
          '#FEB24C',
          '#FD8D3C',
          '#FC4E2A',
          '#E31A1C',
          '#BD0026',
          '#800026'
        ];

        // create legend
        const legend = document.getElementById('legend');

        layers.forEach((layer, i) => {
          const color = colors[i];
          const item = document.createElement('div');
          const key = document.createElement('span');
          key.className = 'legend-key';
          key.style.backgroundColor = color;

          const value = document.createElement('span');
          value.innerHTML = `${layer}`;
          item.appendChild(key);
          item.appendChild(value);
          legend.appendChild(item);
        });

        // change info window on hover
        map.on('mousemove', (event) => {
          const features = map.queryRenderedFeatures(event.point, {
            layers: ['ghanadata-2ule7e']
          });
          document.getElementById('pd').innerHTML = ghanadata-2ule7e.iso
            ? `<h3>${features[0].properties.iso}</h3><p><strong><em>${features[0].properties.density}</strong> people per square mile</em></p>`
            : `<p>Hover over a state!</p>`;
        });
      });
    </script>
    </body>
</html>
